<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      color: #4285f4;
      margin: 0 0 10px 0;
      font-size: 24px;
    }
    
    .header p {
      color: #666;
      margin: 0;
      font-size: 14px;
    }
    
    .section {
      margin-bottom: 20px;
    }
    
    .section h3 {
      margin: 0 0 10px 0;
      color: #333;
      font-size: 16px;
    }
    
    .api-key-section {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #e0e0e0;
    }
    
    .api-key-input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    
    .save-btn {
      background: #4285f4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      width: 100%;
    }
    
    .save-btn:hover {
      background: #3367d6;
    }
    
    .save-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      text-align: center;
    }
    
    .status.success {
      background: #e8f5e8;
      color: #4caf50;
      border: 1px solid #c8e6c9;
    }
    
    .status.error {
      background: #ffeaea;
      color: #f44336;
      border: 1px solid #ffcdd2;
    }
    
    .instructions {
      background: #fff3cd;
      border: 1px solid #ffeaa7;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
    }
    
    .instructions h4 {
      margin: 0 0 10px 0;
      color: #856404;
    }
    
    .instructions ol {
      margin: 0;
      padding-left: 20px;
      color: #856404;
    }
    
    .instructions li {
      margin-bottom: 5px;
      font-size: 13px;
    }
    
    .usage {
      background: #e3f2fd;
      border: 1px solid #bbdefb;
      border-radius: 8px;
      padding: 15px;
    }
    
    .usage h4 {
      margin: 0 0 10px 0;
      color: #1976d2;
    }
    
    .usage p {
      margin: 0;
      color: #1976d2;
      font-size: 13px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Gemini Explain</h1>
    <p>選擇文字後使用 Gemini AI 進行解釋</p>
  </div>
  
  <div class="instructions">
    <h4>📋 使用說明</h4>
    <ol>
      <li>在網頁上選擇任何文字</li>
      <li>右鍵點擊選擇的文字</li>
      <li>選擇 "Gemini Ex" 選項</li>
      <li>查看右側邊欄中的 AI 解釋</li>
    </ol>
  </div>
  
  <div class="section">
    <h3>🔑 API 密鑰設置</h3>
    <div class="api-key-section">
      <input type="password" id="apiKey" class="api-key-input" placeholder="輸入您的 Gemini API 密鑰">
      <button id="saveBtn" class="save-btn">保存密鑰</button>
      <div id="status" class="status" style="display: none;"></div>
    </div>
  </div>
  
  <div class="usage">
    <h4>💡 如何獲取 API 密鑰</h4>
    <p>1. 訪問 <a href="https://makersuite.google.com/app/apikey" target="_blank">Google AI Studio</a><br>
    2. 登入您的 Google 帳戶<br>
    3. 創建新的 API 密鑰<br>
    4. 複製密鑰並粘貼到上方輸入框</p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
